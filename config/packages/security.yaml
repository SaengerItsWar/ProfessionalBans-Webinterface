security:
    encoders:
        App\Entity\User:
            algorithm: auto
    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        users:
            entity:
                class: 'App\Entity\User'
                property: 'username'
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: users
            guard:
                authenticators:
                    - App\Security\LoginAuthenticator
            logout:
                path: auth.logout
                # where to redirect after logout
                # target: app_any_route
            remember_me:
                secret:   '%kernel.secret%'
                lifetime: 604800
                path:     /

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
        - { path: ^/$, roles: ROLE_USER }
        - { path: ^/ban, roles: ROLE_PAGE_BAN }
        - { path: ^/mutes, roles: ROLE_PAGE_MUTE }
        - { path: ^/reports, roles: ROLE_PAGE_REPORTS }
        - { path: ^/unbans, roles: ROLE_PAGE_UNBANS }
        - { path: ^/reasons, roles: ROLE_PAGE_REASON }
        - { path: ^/admin, roles: ROLE_PAGE_ADMIN }
        - { path: ^/accounts, roles: ROLE_PAGE_ADMIN }
        - { path: ^/invites, roles: ROLE_PAGE_ADMIN }
    role_hierarchy:
        ROLE_SUPER_ADMIN: ROLE_ADMIN
        ROLE_ADMIN: [ROLE_PAGE_BAN, ROLE_PAGE_MUTE, ROLE_PAGE_REPORTS, ROLE_PAGE_UNBANS, ROLE_PAGE_REASON, ROLE_PAGE_ADMIN]
        ROLE_SUPPORTER: [ROLE_PAGE_BAN, ROLE_PAGE_MUTE]